<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc">
        <div class="calc-display">0</div>
        <div class="numbers">
          <div class="first-row calc-row">
            <span class="calc-item">1</span
            ><span class="calc-item">2</span
            ><span class="calc-item">3</span
            ><span class="calc-item del">DEL</span
            ><span class="calc-item ac">AC</span>
          </div>
          <div class="second-row calc-row">
            <span class="calc-item">4</span
            ><span class="calc-item">5</span
            ><span class="calc-item">6</span
            ><span class="calc-item">x</span
            ><span class="calc-item">/</span>
          </div>
          <div class="third-row calc-row">
            <span class="calc-item">7</span
            ><span class="calc-item">8</span
            ><span class="calc-item">9</span
            ><span class="calc-item">+</span
            ><span class="calc-item">-</span>
          </div>
          <div class="four-row calc-row">
            <span class="calc-item">0</span
            ><span class="calc-item">.</span
            ><span class="calc-item">E</span>
            <span class="calc-item expand">=</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
